<!<!DOCTYPE html>
<html>
    <head th:replace="Base/dashboardAlumno :: cabeza"></head>
    <body>
        <header th:replace="Base/dashboardAlumno :: encabezado"></header>
        <aside th:replace="Base/dashboardAlumno :: asi"></aside>

        <main id="main" class="main">
            <div class="pagetitle">
                <h3>Carreras</h3>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Principal</a></li>
                        <li class="breadcrumb-item">Carreras</li>
                        <li class="breadcrumb-item active">Regla plan de estudios</li>
                        <li class="breadcrumb-item active">Agregar</li>
                    </ol>
                </nav>
            </div><!-- End Page Title -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Datos regla</h5>

                    <!-- No Labels Form -->
                    <form th:action="@{/reglaPlanEstudio}" th:object="${nuevoRPlanEstudio}" method="post" class="row g-3">
                        <div class="col-md-12">
                            <label>Credito academico</label>
                            <input type="text" class="form-control" th:field="*{academico}" placeholder="Cuantos creditos academicos">
                        </div>
                        <div class="col-md-12">
                            <label>Credito cultural</label>
                            <input type="text" class="form-control" th:field="*{cultural}" placeholder=" Cuantos creditos culturales">
                        </div>
                        <div class="col-md-12">
                            <label>Credito deportivo</label>
                            <input type="text" class="form-control" th:field="*{deportivo}" placeholder=" Cuantos creditos deportivos">
                        </div>

                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">GUARDAR</button>

                </div>
                </form><!-- End No Labels Form -->

            </div>




        </main><!-- End #main -->
        <aside th:replace="Base/dashboardAlumno :: asi"></aside>
        <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
        <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/vendor/chart.js/chart.min.js"></script>
        <script src="/assets/vendor/echarts/echarts.min.js"></script>
        <script src="/assets/vendor/quill/quill.min.js"></script>
        <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
        <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
        <script src="/assets/vendor/php-email-form/validate.js"></script>

    </body>

</html>
