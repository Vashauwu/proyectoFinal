<!<!DOCTYPE html>
<html>
    <head th:replace="Base/dashboardAlumno :: cabeza"></head>
    <body>
        <header th:replace="Base/dashboardAlumno :: encabezado"></header>
        <aside th:replace="Base/dashboardAlumno :: asi"></aside>
        
        <main id="main" class="main">
            <div class="pagetitle">
                <h3>Carreras</h3>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Principal</a></li>
                        <li class="breadcrumb-item">Carreras</li>
                        <li class="breadcrumb-item active">Carreras</li>
                    </ol>
                </nav>
            </div><!-- End Page Title -->
            <section class="section dashboard">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                          
                                           
                                            <th scope="col">Carrera</th>
                                            
                                            

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="NCarreras: ${allCarrera}">
                                            <td th:text="${NCarreras.nombre}">CARRERA</td>
                                            
                                           
                                          
                                            <td >
                                                <a th:href="@{/Carreras/edit/{id}(id=${NCarreras.id})}" class="btn btn-outline-info">Editar</a>
                                                <a th:href="@{/Carreras/{id}(id=${NCarreras.id})}" class="btn btn-outline-info">Eliminar</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                            <a th:href="@{/Carreras/new}" type="button" class="btn btn-outline-dark">AGREGAR</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <aside th:replace="Base/dashboardAlumno :: asi"></aside>
        <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
        <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/vendor/chart.js/chart.min.js"></script>
        <script src="/assets/vendor/echarts/echarts.min.js"></script>
        <script src="/assets/vendor/quill/quill.min.js"></script>
        <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
        <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
        <script src="/assets/vendor/php-email-form/validate.js"></script>

    </body>

</html>
