<head>

	<title>Listado</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="assets/img/favicon.png" rel="icon">
	<link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
	<link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
	<link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
	<link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
	<link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
	<link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

</head>

<body>


	<main id="main" class="main">

		<div class="pagetitle">
			<h1>General Tables</h1>
		</div><!-- End Page Title -->

		<section class="section">
			<div class="row">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Dark Table</h5>

						<!-- Dark Table -->
						<table class="table table-dark">
							<thead>
								<tr>
									<th scope="col">Nombre</th>
									<th scope="col">Apellido</th>
									<th scope="col">Matricula</th>
									<th scope="col">Email</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="estudiante: ${allStudeents}">
									<td th:text="${estudiante.nombre}">Nombre</td>
									<td th:text="${estudiante.apellido_paterno}">Apellido</td>
                                                                        <td th:text="${estudiante.apellido_ materno}">Apellido</td>
									<td th:text="${estudiante.matricula}">Matricula</td>
									<td th:text="${estudiante.email}">Email</td>
									<td >
										<a th:href="@{/student/edit/{id}(id=${estudiante.id})}" class="btn btn-outline-info">Editar</a>
										<a th:href="@{/student/{id}(id=${estudiante.id})}" class="btn btn-outline-info">Eliminar</a>
									</td>
								</tr>
							</tbody>
						</table>
						<!-- End Dark Table -->

					</div>
				</div>
			</div>
			<a th:href="@{/student/new}" type="button" class="btn btn-outline-dark">Dark</a>
		</section>

	</main>




	<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>

</body>

</html>
