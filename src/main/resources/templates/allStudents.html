<!<!DOCTYPE html>
<html>
    <head th:replace="Base/dashboardAlumno :: cabeza"></head>
    <body>
        <header th:replace="Base/dashboardAlumno :: encabezado"></header>
        <aside th:replace="Base/dashboardAlumno :: asi"></aside>
        
        <main id="main" class="main">
           <div class="pagetitle">
                <h3>Estudiantes</h3>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Principal</a></li>
                        <li class="breadcrumb-item">Estudiantes</li>
                        <li class="breadcrumb-item active">Estudiantes</li>
                    </ol>
                </nav>
            </div><!-- End Page Title -->
            <section class="section dashboard">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Apellido Paterno</th>
                                            <th scope="col">Apellido Paterno</th>
                                            <th scope="col">Matricula</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Grupos</th>
                                            <th scope="col">Acciones</th>


                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="estudiante: ${allStudeents}">
                                            <td th:text="${estudiante.nombre}">Nombre</td>
                                            <td th:text="${estudiante.apellido_paterno}">Apellido Paterno</td>
                                            <td th:text="${estudiante.apellido_materno}">Apellido Materno</td>
                                            <td th:text="${estudiante.matricula}">Matricula</td>
                                            <td th:text="${estudiante.email}">Email</td>
                                            <td th:text="${estudiante.id_grupo.nombre}">grupo</td>
                                            <td >
                                                <a th:href="@{/student/edit/{id}(id=${estudiante.id})}" class="btn btn-outline-info">Editar</a>
                                                <a th:href="@{/student/{id}(id=${estudiante.id})}" class="btn btn-outline-info">Eliminar</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                            <a th:href="@{/student/new}" type="button" class="btn btn-outline-dark">Agregar</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <aside th:replace="Base/dashboardAlumno :: asi"></aside>
        <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
        <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/vendor/chart.js/chart.min.js"></script>
        <script src="/assets/vendor/echarts/echarts.min.js"></script>
        <script src="/assets/vendor/quill/quill.min.js"></script>
        <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
        <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
        <script src="/assets/vendor/php-email-form/validate.js"></script>

    </body>

</html>
