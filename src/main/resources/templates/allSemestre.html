<!<!DOCTYPE html>
<html>
    <head th:replace="Base/dashboardAlumno :: cabeza"></head>
    <body>
        <header th:replace="Base/dashboardAlumno :: encabezado"></header>
        <aside th:replace="Base/dashboardAlumno :: asi"></aside>
        
        <main id="main" class="main">
            <div>
                    <h3>Semestres</h3>
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Principal</a></li>
                            <li class="breadcrumb-item">Estudiantes</li>
                            <li class="breadcrumb-item active">Semestres</li>
                        </ol>
                    </nav>
                </div>
            <section class="section dashboard">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Semestre Actual</th>
                                            <th scope="col">Grupos</th>



                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="semestre: ${allSemestres}">
                                            <td th:text="${semestre.nombre}">Nombre del Evento</td>
                                            <td th:text="${semestre.semestre_actual_id.nombre}">Fecha del Evento</td>
                                            <td th:text="${semestre.grupos_id.nombre}">Validacion</td>


                                            <td>
                                                <a th:href="@{/semestre/edit/{id}(id=${semestre.id})}" class="btn btn-outline-info">Editar</a>


                                            </td>
                                            <td>

                                                <a th:href="@{/semestre/{id}(id=${semestre.id})}" class="btn btn-outline-info">Eliminar</a>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                            <a th:href="@{/semestre/new}" type="button" class="btn btn-outline-dark">Registrar Semestre</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <aside th:replace="Base/dashboardAlumno :: asi"></aside>
        <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/vendor/chart.js/chart.min.js"></script>
        <script src="assets/vendor/echarts/echarts.min.js"></script>
        <script src="assets/vendor/quill/quill.min.js"></script>
        <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
        <script src="assets/vendor/tinymce/tinymce.min.js"></script>
        <script src="assets/vendor/php-email-form/validate.js"></script>

    </body>

</html>
