<!DOCTYPE html>
<html lang="en">
    <html lang="en" xmlns:th=http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security
          xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>

        <head>
            <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">

            <title>Forms / Layouts - NiceAdmin Bootstrap Template</title>


            <!-- Favicons -->
            <link href="assets/img/favicon.png" rel="icon">
            <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

            <!-- Google Fonts -->
            <link href="https://fonts.gstatic.com" rel="preconnect">
            <link
                href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
                rel="stylesheet">

            <!-- Vendor CSS Files -->
            <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
            <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
            <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
            <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
            <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
            <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
            <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

            <!-- Template Main CSS File -->
            <link href="assets/css/style.css" rel="stylesheet">


        </head>

        <body>


            <main id="main" class="main">

                <div class="pagetitle">
                    <h1>CREAR PLAN DE ESTUDIOS</h1>


                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">No Labels / Placeholders as labels Form</h5>

                            <!-- No Labels Form -->
                            <form th:action="@{/planEstudioSave}" th:object="${nuevoPlanEstudio}" method="post" class="row g-3">
                                <div class="col-md-12">
                                    <label>Nombre </label>
                                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Your Name">
                                </div>

                                
                                <label for="validationCustom04" class="form-label">carrera</label>
                                <select th:id="carrerasOption" th:field="*{id_carrera}">

                                    <option th:each="carrera : ${allCarreras}" th:text="${carrera.id}" th:value="${carrera.id}" />

                                </select>
                                <br>
                                <label for="validationCustom04" class="form-label">regla Plan de Estudios</label>
                                <select th:id="ReglaplanEstudiosOption" th:field="*{id_regla_plan_estudio}">

                                    <option th:each="reglaPlanEstudio : ${allReglaPlanEstudio}" th:text="${reglaPlanEstudio.id}" th:value="${reglaPlanEstudio.id}" />

                                </select>
                                
                                
                              

                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">GUARDAR</button>

                        </div>
                        </form><!-- End No Labels Form -->

                    </div>
                </div>



            </main><!-- End #main -->



            <!-- Vendor JS Files -->
            <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
            <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
            <script src="assets/vendor/chart.js/chart.min.js"></script>
            <script src="assets/vendor/echarts/echarts.min.js"></script>
            <script src="assets/vendor/quill/quill.min.js"></script>
            <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
            <script src="assets/vendor/tinymce/tinymce.min.js"></script>
            <script src="assets/vendor/php-email-form/validate.js"></script>

            <!-- Template Main JS File -->
            <script src="assets/js/main.js"></script>

        </body>

    </html>
