<!<!DOCTYPE html>
<html>
    <head th:replace="Base/dashboardAlumno :: cabeza"></head>
    <body>
        <header th:replace="Base/dashboardAlumno :: encabezado"></header>
        <aside th:replace="Base/dashboardAlumno :: asi"></aside>
        
        <main id="main" class="main">
<div class="pagetitle">
                <h3>Plan de estudios</h3>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Principal</a></li>
                        <li class="breadcrumb-item">Carreras</li>
                        <li class="breadcrumb-item active">Plan de estudios</li>
                        <li class="breadcrumb-item active">Agregar</li>
                    </ol>
                </nav>
            </div><!-- End Page Title -->
                <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Datos del plan de estudio</h5>

                            <!-- No Labels Form -->
                            <form th:action="@{/planEstudioSave}" th:object="${nuevoPlanEstudio}" method="post" class="row g-3">
                                <div class="col-md-12">
                                    <label>Nombre </label>
                                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Your Name">
                                </div>

                                
                                <label for="validationCustom04" class="form-label">carrera</label>
                                <select th:id="carrerasOption" th:field="*{id_carrera}">

                                    <option th:each="carrera : ${allCarreras}" th:text="${carrera.id}" th:value="${carrera.id}" />

                                </select>
                                <br>
                                <label for="validationCustom04" class="form-label">regla Plan de Estudios</label>
                                <select th:id="ReglaplanEstudiosOption" th:field="*{id_regla_plan_estudio}">

                                    <option th:each="reglaPlanEstudio : ${allReglaPlanEstudio}" th:text="${reglaPlanEstudio.id}" th:value="${reglaPlanEstudio.id}" />

                                </select>
                                
                                
                              

                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">GUARDAR</button>

                        </div>
                        </form><!-- End No Labels Form -->

                    </div>
                



            </main><!-- End #main -->
        <aside th:replace="Base/dashboardAlumno :: asi"></aside>
        <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
        <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/vendor/chart.js/chart.min.js"></script>
        <script src="/assets/vendor/echarts/echarts.min.js"></script>
        <script src="/assets/vendor/quill/quill.min.js"></script>
        <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
        <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
        <script src="/assets/vendor/php-email-form/validate.js"></script>

    </body>

</html>
