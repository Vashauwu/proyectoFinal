<!<!DOCTYPE html>
<html>
    <head th:replace="Base/dashboardAlumno :: cabeza"></head>
    <body>
        <header th:replace="Base/dashboardAlumno :: encabezado"></header>
        <aside th:replace="Base/dashboardAlumno :: asi"></aside>
        <main id="main" class="main">
            <div class="pagetitle">
                <h3>Plan de estudios</h3>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Principal</a></li>
                        <li class="breadcrumb-item">Carreras</li>
                        <li class="breadcrumb-item active">Plan de estudios</li>
                    </ol>
                </nav>
            </div><!-- End Page Title -->
            <section class="section dashboard">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">carrera</th>
                                            <th scope="col">Academico</th>
                                            <th scope="col">Cultural</th>
                                            <th scope="col">Deportivo</th>
                                            
                                           

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="PEstudios: ${allPlanEstudios}">
                                            <td th:text="${PEstudios.nombre}">Nombre</td>
                                            <td th:text="${PEstudios.id_carrera.nombre}">carrera</td>
                                            <td th:text="${PEstudios.id_regla_plan_estudio.academico}">Regla</td>
                                            <td th:text="${PEstudios.id_regla_plan_estudio.cultural}">Regla</td>
                                            <td th:text="${PEstudios.id_regla_plan_estudio.deportivo}">Regla</td>
                                            <td >
                                                <a th:href="@{/planEstudio/edit/{id}(id=${PEstudios.id})}" class="btn btn-outline-info">Editar</a>
                                                <a th:href="@{/planEstudio/{id}(id=${PEstudios.id})}" class="btn btn-outline-info">Eliminar</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                            <a th:href="@{/planEstudios/newplanEstudios}" type="button" class="btn btn-outline-dark">AGREGAR</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <aside th:replace="Base/dashboardAlumno :: asi"></aside>
        <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
        <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/vendor/chart.js/chart.min.js"></script>
        <script src="/assets/vendor/echarts/echarts.min.js"></script>
        <script src="/assets/vendor/quill/quill.min.js"></script>
        <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
        <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
        <script src="/assets/vendor/php-email-form/validate.js"></script>

    </body>

</html>
