<!DOCTYPE html>
<html >

    <head th:replace="Base/dashboardAlumno :: cabeza"></head>
    <body>
        <header th:replace="Base/dashboardAlumno :: encabezado"></header>
        <aside th:replace="Base/dashboardAlumno :: asi"></aside>
        <main id="main" class="main">

            <div class="pagetitle">
                <div>
                    <h3>Agregar registro</h3>
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Principal</a></li>
                            <li class="breadcrumb-item">Estudiantes</li>
                            <li class="breadcrumb-item active">Estudiantes</li>
                            <li class="breadcrumb-item active">Agregar</li>
                        </ol>
                    </nav>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Datos del alumno</h5>
                        <form th:action="@{/student}" th:object="${nuevoStudiante}" method="post" class="row g-3">
                            <div class="col-md-12">
                                <label>Nombre(s)</label>
                                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre(s)">
                            </div>
                            <div class="col-md-12">
                                <label>Apellido Paterno</label>
                                <input type="text" class="form-control" th:field="*{apellido_paterno}" placeholder="Apellido Paterno">
                            </div>
                            <div class="col-md-12">
                                <label>Apellido Materno</label>
                                <input type="text" class="form-control" th:field="*{apellido_materno}" placeholder="Apellido Materno">
                            </div>
                            <div class="col-md-12">
                                <label>Matricula</label>
                                <input type="text" class="form-control" th:field="*{matricula}" placeholder="Matricula">
                            </div>

                            <div class="col-md-12">
                                <label>Correo </label>
                                <input type="text" class="form-control" th:field="*{email}" placeholder="Correo ElectrÃ³nico">
                            </div>

                            <div class="col-md-3">
                                <label for="validationCustom04" class="form-label">Grupo</label>
                                <select th:id="grupoOption" th:field="*{id_grupo}">


                                    <option th:each="grupos : ${gruposListado}" th:text="${grupos.nombre}" th:value="${grupos.id}" />


                                </select>
                                <div class="invalid-feedback">
                                    Por Favor Selecciona Un Semestre
                                </div>
                            </div>

                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Guardar registro</button>

                    </div>
                    </form><!-- End No Labels Form -->

                </div>
            </div>
        </main><!-- End #main -->
        <aside th:replace="Base/dashboardAlumno :: asi"></aside>
        <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
        <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/vendor/chart.js/chart.min.js"></script>
        <script src="/assets/vendor/echarts/echarts.min.js"></script>
        <script src="/assets/vendor/quill/quill.min.js"></script>
        <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
        <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
        <script src="/assets/vendor/php-email-form/validate.js"></script>
    </body>

</html>
