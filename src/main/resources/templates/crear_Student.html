        <head>
            <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">

            <title>Forms / Layouts - NiceAdmin Bootstrap Template</title>


            <!-- Favicons -->
            <link href="assets/img/favicon.png" rel="icon">
            <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

            <!-- Google Fonts -->
            <link href="https://fonts.gstatic.com" rel="preconnect">
            <link
                href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
                rel="stylesheet">

            <!-- Vendor CSS Files -->
            <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
            <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
            <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
            <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
            <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
            <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
            <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

            <!-- Template Main CSS File -->
            <link href="assets/css/style.css" rel="stylesheet">


        </head>

        <body>


            <main id="main" class="main">

                <div class="pagetitle">
                    <h1>Form Layouts</h1>


                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">No Labels / Placeholders as labels Form</h5>

                            <!-- No Labels Form -->
                            <form th:action="@{/student}" th:object="${nuevoStudiante}" method="post" class="row g-3">
                                <div class="col-md-12">
                                    <label>Nombre(s)</label>
                                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre(s)">
                                </div>
                                <div class="col-md-12">
                                    <label>Apellido Paterno</label>
                                    <input type="text" class="form-control" th:field="*{apellido_paterno}" placeholder="Apellido Paterno">
                                </div>
                                <div class="col-md-12">
                                    <label>Apellido Paterno</label>
                                    <input type="text" class="form-control" th:field="*{apellido_materno}" placeholder="Apellido Materno">
                                </div>
                                <div class="col-md-12">
                                    <label>Matricula</label>
                                    <input type="text" class="form-control" th:field="*{matricula}" placeholder="Matricula">
                                </div>

                                <div class="col-md-12">
                                    <label>Correo </label>
                                    <input type="text" class="form-control" th:field="*{email}" placeholder="Correo ElectrÃ³nico">
                                </div>
                                <div class="col-md-3">
                                    <label for="validationCustom04" class="form-label">Semestre</label>
                                    <select>

                                      
                                        <option th:each="semestres : ${semestreListado}" th:text="${semestres.nombre}" th:value="${semestres.nombre}" />
                                     
                                        
                                    </select>
                                    <div class="invalid-feedback">
                                        Por Favor Selecciona Un Semestre
                                    </div>
                                </div>
                                 <div class="col-md-3">
                                    <label for="validationCustom04" class="form-label">Grupos</label>
                                    <select>

                                      
                                        <option th:each="grupos : ${gruposListado}" th:text="${grupos.nombre}" th:value="${grupos.nombre}" />
                                     
                                        
                                    </select>
                                    <div class="invalid-feedback">
                                        Por Favor Selecciona Un Semestre
                                    </div>
                                </div>

                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>

                        </div>
                        </form><!-- End No Labels Form -->

                    </div>
                </div>



            </main><!-- End #main -->



            <!-- Vendor JS Files -->
            <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
            <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

            <script src="assets/vendor/tinymce/tinymce.min.js"></script>
            <script src="assets/vendor/php-email-form/validate.js"></script>

            <!-- Template Main JS File -->
            <script src="assets/js/main.js"></script>

        </body>

    </html>
